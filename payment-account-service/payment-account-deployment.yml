apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: payment-account-service
    version: v1
  name: payment-account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-account-service
      version: v1
  template:
    metadata:
      labels:
        app: payment-account-service
        version: v1
    spec:
      containers:
      - env:
        - name: MYSQL_DB_USER
          value: demouser
        - name: MYSQL_DB_PASSWORD
          value: password
        - name: MYSQL_DB_HOST
          value: demo-database
        - name: MYSQL_DB_PORT
          value: "3306"
        image: docker.io/mrudul03/payment-account-service:23
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        name: payment-account-service
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        securityContext:
          privileged: false