apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: customer-composite-service
    version: v1
  name: customer-composite-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-composite-service
      version: v1
  template:
    metadata:
      labels:
        app: customer-composite-service
        version: v1
    spec:
      containers:
      - image: docker.io/mrudul03/customer-composite-service:01
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        name: customer-composite-service
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        securityContext:
          privileged: false